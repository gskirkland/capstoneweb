<navigation>
    <div class="container-fluid" body
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">
        <h1>ScheduleBuilder</h1>

        <div fxLayout="row" *ngFor = "let session of sessions">
            <div class="accepted-sessions" fxFlex="15%">{{session.Title}}</div>
            <div class="accepted-sessions" fxFlex="65%">{{session.Abstract}}</div>
            <div class="accepted-sessions" fxFlex>{{session.Track}}</div>
        </div>
    </div>
</navigation>
