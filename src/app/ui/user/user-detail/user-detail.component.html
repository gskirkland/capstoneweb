<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel">
          <header>
            <div class="row">
              <div class="col-md-6">
                <div class="clearfix">
                  <img id="preview" src="{{user.PhotoUrl}}" />
                  <div class="avatar">
                    <input id="fileUpload" type="file" (change)="fileChangeEvent($event)" style="left: 85px; top: 96px; width: 95px;" />
                    <svg version="1.1" id="camera" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                      viewBox="0 0 25 15" enable-background="new 0 0 25 15" xml:space="preserve">
                      <path id="cameraFrame" fill="none" stroke="white" stroke-miterlimit="10" d="M23.1,14.1H1.9c-0.6,0-1-0.4-1-1V1.9c0-0.6,0.4-1,1-1h21.2c0.6,0,1,0.4,1,1v11.3C24.1,13.7,23.7,14.1,23.1,14.1z"
                      />
                      <path id="circle" fill="none" stroke="#ffffff" stroke-width="1.4" stroke-miterlimit="12" d="M17.7,7.5c0-2.8-2.3-5.2-5.2-5.2S7.3,4.7,7.3,7.5s2.3,5.2,5.2,5.2S17.7,10.3,17.7,7.5z"
                      />
                      <g id="plus">
                        <path fill="none" id="plusLine" class="line" stroke="#ffffff" stroke-linecap="round" stroke-miterlimit="10" d="M20.9,2.3v4.4"
                        />
                        <path fill="none" class="line" stroke="#ffffff" stroke-linecap="round" stroke-miterlimit="10" d="M18.7,4.6h4.4" />
                      </g>
                    </svg>
                    <div id="openModal">
                      <span>Drop here or</span>
                    </div>
                  </div>
                </div>
                <h2>Profile Image</h2>
              </div>
            </div>
          </header>
          <div class="panel-body">
            <form (ngSubmit)="updateUser()" id="userForm" #userForm="ngForm">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input [(ngModel)]="user.FirstName" class="form-control" id="firstname" name="firstname" required>
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input [(ngModel)]="user.LastName" class="form-control" id="lastname" name="lastname" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="user.Email" type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="bio">Bio</label>
                <textarea form="userForm" [(ngModel)]="user.Bio" class="form-control medium" id="bio" name="bio"></textarea>
              </div>
              <div class="form-group">
                <label for="twitter">Twitter URL</label>
                <input [(ngModel)]="user.TwitterUrl" class="form-control" id="twitter" name="twitter">
              </div>
              <div class="form-group">
                <label for="linkedin">LinkedIn URL</label>
                <input [(ngModel)]="user.LinkedInUrl" class="form-control" id="linkedin" name="linkedin">
              </div>
              <div class="form-group">
                <label for="github">GitHub URL</label>
                <input [(ngModel)]="user.GitHubUrl" class="form-control" id="github" name="github">
              </div>
              <div class="form-group">
                <label for="blog">Blog URL</label>
                <input [(ngModel)]="user.BlogUrl" class="form-control" id="blog" name="blog">
              </div>
              <div class="form-group">
                <a class="btn btn-primary" routerLink="/changepassword">Change Password</a>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary pull-right">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
