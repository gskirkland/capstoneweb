
<!--<second-nav>-->
            <!--Entire page-->
            <div class="container-fluid">
                <!--Times-->
                <ng-container *ngFor="let timeslot_obj of calendar_obj | mapToIterable">
                    <ng-container *ngFor="let time_obj of timeslot_obj.val | mapToIterable">
                        <div *ngFor="let time of time_obj.val | mapToIterable"
                                class="row time-slot" fxLayout="row" fxLayoutAlign="start">
                            <div class="time" fxLayout="column" fxFlex="10">
                                <h4 class="time-value">{{time.key}}</h4>
                            </div>
                            <!--Sessions-->
                            <div class="cards" fxLayout="column" fxFlex="90">
                                <ng-container *ngFor="let session of time.val">
                                    <div *ngIf="!session.SpeakerCanceled && session.SpeakerConfirmed" class="cardholder" fxLayout="row">
                                        <div class="card" fxFlex="grow">
                                            <h4 class="card-speaker">{{session.SpeakerName}}</h4>
                                            <h5 class="card-title">{{session.Title}}</h5><!--TODO: add session title-->
                                            <p class="card-text">{{session.Abstract | limitTo:300 }}</p>
                                            <span class="label label-primary label-fat">{{session.Track | sessionTrackType}}</span>
                                            <span class="label label-default label-fat">{{session.Room }}</span>
                                        </div>
                                        <div class="icon" fxFlex="20" fxLayoutAlign="center center"><!--toggle add/delete-->
                                            <i class="fa fa-bookmark fa-2x" id="bookmark-icon" (click)="onBookmarkClick(session)"></i>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
<!--</second-nav>-->
